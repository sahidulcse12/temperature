<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ....">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name"></h1>
            <h3><span id="temperature">&deg;</span></h3>
            <h1 id="lead"></h1>
        </div>
    </div>

    <script>

        const searchButton = document.getElementById('search-button');
        const inputValue = document.getElementById('input-value');
        const cityName = document.getElementById('name');
        const cityTemperature = document.getElementById('temperature');
        const weatherStatus = document.getElementById('lead');


        
        searchButton.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=b13efc4bad0ebc3f2693a6e5956e6315')
            .then(response => response.json())
            .then(data => {
                const nameValue = data['name'];
                const tempValue = data['main']['temp'];
                const currentWeather = data['weather'][0]['description'];

                name.innerHTML = nameValue;
                temperature.innerHTML = tempValue;
                lead.innerHTML = currentWeather;
            })

        })
                    
                
    </script>

</body>

</html>
